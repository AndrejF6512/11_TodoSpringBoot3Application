<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <style>
		body {
  			background-image: url('bg1.jpg');
  			background-size: 3000px;
  			
		}
	</style>
</head>
<body>
<div class="p-3 mb-2 bg-secondary text-black">
<div class="container">

    <div class="row mt-5">
        
        <div class="col-6">
            <h2 style="color:blue;">Add a new Todo Item</h2>
            <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
                <div class="form-group">
                    <label for="description">Description : </label>
                    <input class="form-control"
                           type="text"
                           th:field="*{description}"
                           id="description"
                           placeholder="Description"
                    >
					<br>
					<a class="btn btn-outline-dark" href="/">
                	<i class="bi bi-arrow-left-square-fill"></i> Back</a>
                    <button type="submit" class="btn btn-outline-dark">
                        <i class="bi bi-plus-square-fill"></i> Add Todo
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
